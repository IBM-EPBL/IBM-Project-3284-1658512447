<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Chat bot</title>
</head>

<body>
  <center><h1>Student Chat bot</h1></center>
  <p>
    <h3>
       This chat bot will analyze whether you are eligible for interview <br>
       Click the chat bot icon to continue...     
    </h3>
  </p>
<script>
  window.watsonAssistantChatOptions = {
    integrationID: "0ed0c09c-5693-436a-aafc-5e1ba0370209", // The ID of this integration.
    region: "au-syd", // The region your integration is hosted in.
    serviceInstanceID: "2f0a43a1-764e-4262-b0c2-070c09dd41c6", // The ID of your service instance.
    onLoad: function(instance) { instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>
</body>
</html>
